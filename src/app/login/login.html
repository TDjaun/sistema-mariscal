<div class="bg-gradient-to-br from-red-500 via-red-600 to-red-700 min-h-screen flex justify-center items-center p-4">
  <main class="w-full">
    <div class="w-full max-w-md mx-auto">
      
      <form 
        class="w-full p-8 sm:p-10 bg-white/90 backdrop-blur-sm rounded-xl shadow-2xl text-center border-t-4 border-red-800"
        (ngSubmit)="login()"
      >
        <div class="flex justify-center mb-6">
          <img
            src="logo.png"
            alt="Logo"
            class="w-100 h-26 object-cover rounded-xl shadow-md"
          />
        </div>

        <h2 class="text-red-800 text-3xl font-extrabold mb-8 tracking-wide">
          <i class="fas fa-user-circle mr-2 text-2xl"></i> Iniciar Sesión
        </h2>

        <div class="mb-4 relative">
          <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
            <i class="fas fa-envelope text-gray-500 text-lg"></i> 
          </div>
          <input
            type="email"
            placeholder="Correo Electrónico"
            [(ngModel)]="email"
            name="email"
            required
            class="w-full pl-10 pr-3 py-3 bg-white border border-red-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-600 focus:border-red-600 transition duration-150 ease-in-out text-gray-800"
          />
        </div>

        <div class="mb-6 relative">
          <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
            <i class="fas fa-lock text-gray-500 text-lg"></i>
          </div>
          <input
            type="password"
            placeholder="Contraseña"
            [(ngModel)]="password"
            name="password"
            required
            class="w-full pl-10 pr-3 py-3 bg-white border border-red-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-600 focus:border-red-600 transition duration-150 ease-in-out text-gray-800"
          />
        </div>

        <button
          type="submit"
          class="w-full py-3 bg-red-700 text-white font-semibold rounded-lg shadow-xl hover:bg-red-800 transition duration-300 ease-in-out transform hover:scale-[1.01] flex items-center justify-center space-x-2"
        >
          <i class="fas fa-sign-in-alt"></i>
          <span>Entrar</span>
        </button>
      </form>
    </div>
  </main>
</div>
